<script>

        onCommand: function (commandData) {
            if (commandData.command === "hello") {
                // Call the client code that will react to the received command
                p.play('(Records kept physically are often lost)');
            }

            if (commandData.command === "healthify") {
                // Call the client code that will react to the received command
                p.play('(By observing these plans and problems we are making a one-stop solution with a platform similar to a freelancing platform, where a patient can approach any doctor from around the world and book an online appointment for a consultation.As there is also a need of digitizing and organizing the patient records hence we are also providing an option for the patients and doctors to store their earlier and day-to-day records. Not just this but are also adding a blog section to provide relevant information to relevant users.)');
