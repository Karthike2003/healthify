{% extends 'main.html' %}

{% block title %}
Lab-Dashboard
{% endblock %}

{% block content %}

<div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="/">
        </a>
        <h3>Hello Dr Lal Path Lab, Welcome Back!</h3>
        <p>Upload user report</p>
      </div>

     
      <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <!-- Input:Text -->
        <div class="form__field">
            <label for="formInput#text">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
    </form>

{% endblock %}
