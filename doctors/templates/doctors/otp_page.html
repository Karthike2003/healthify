{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
        <!-- Dev Search UI -->
        <link rel="stylesheet" href="{% static "styles/app.css" %}" />
      
        <title>Find Patient!</title>
      </head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container container--narrow">
          <a href="{% url 'self_doc' %}" class="header__logo">
            <img src="{% static 'images/logo.png' %}" alt="DevSearch Logo" />
          </a>
          <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
              <span>Menu</span>
              <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
              <li class="header__menuItem"><a href="{% url 'find_patient' %}">Find Patients</a></li>
              <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
              <li class="header__menuItem"><a href="{% url 'landing' %}" class="btn btn--sub">Logout</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">


                <form class="form" method="POST">
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Enter OTP on the Patient's Email: </label>
                        <input class="input input--text" id="formInput#text" name="otp" type="password" name="text"
                            placeholder="Enter OTP on the Patient's Email" />
                    </div>

                    <a href="{% url 'otp_result' %}"><input class="btn btn--sub btn--lg  my-md" type="button" value="Next" /></a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
